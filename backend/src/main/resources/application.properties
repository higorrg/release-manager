# Application Configuration
quarkus.application.name=release-manager-backend
quarkus.http.port=8081

# CORS Configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:4200,http://localhost:3000
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/releasemanager

# Hibernate Configuration
quarkus.hibernate-orm.schema-management.strategy=validate
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# OIDC Configuration
quarkus.oidc.auth-server-url=http://localhost:8080/realms/release-manager
quarkus.oidc.client-id=release-manager-backend
quarkus.oidc.credentials.secret=backend-client-secret
quarkus.oidc.bearer-only=true
quarkus.oidc.verify-access-token-with-user-info=false

# Security Configuration
quarkus.security.auth.enabled-in-dev-mode=false

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# Health Configuration
quarkus.smallrye-health.root-path=/q/health

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.empresa".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Azure Storage Configuration
#azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:}
#azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:releases}

# Application specific properties
app.release.default-status=MR_APROVADO
app.release.max-file-size=500MB