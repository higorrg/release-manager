# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DATABASE_USER:release_manager}
quarkus.datasource.password=${DATABASE_PASSWORD:release_manager}
quarkus.datasource.jdbc.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/release_manager}

# Hibernate/JPA Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false

# Liquibase Configuration
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changelog/db.changelog-master.xml

# OIDC/Keycloak Configuration
quarkus.oidc.auth-server-url=${KEYCLOAK_URL:http://localhost:8080}/realms/release-manager
quarkus.oidc.client-id=release-manager-backend
quarkus.oidc.credentials.secret=${KEYCLOAK_CLIENT_SECRET:secret}
quarkus.oidc.application-type=service

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=${FRONTEND_URL:http://localhost:4200}
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Azure Blob Storage Configuration
quarkus.azure.storage.blob.connection-string=${AZURE_STORAGE_CONNECTION_STRING:}

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.releasemanager".level=DEBUG
quarkus.log.console.json=false

# Health Check Configuration
quarkus.smallrye-health.root-path=/health

# Metrics Configuration
quarkus.micrometer.binder-enabled-default=true
quarkus.micrometer.export.prometheus.enabled=true

# Security Configuration
quarkus.security.auth.enabled-in-dev-mode=false

# HTTP Configuration
quarkus.http.port=8081