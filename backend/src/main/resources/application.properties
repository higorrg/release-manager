# Application
quarkus.application.name=release-manager
quarkus.application.version=1.0.0

# HTTP
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=release_manager
quarkus.datasource.password=release_manager
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/release_manager

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true

# Liquibase
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changelog/db.changelog-master.xml

# JWT Configuration
mp.jwt.verify.issuer=release-manager
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
quarkus.smallrye-jwt.enabled=true

# Security
quarkus.security.users.embedded.enabled=false

# Package Storage
app.storage.packages.path=/var/lib/release-manager/packages

# Dev mode
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/release_manager_dev
%dev.quarkus.log.level=DEBUG
%dev.quarkus.http.cors.origins=*
%dev.app.storage.packages.path=/tmp/release-packages-dev

# Test mode
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
%test.quarkus.datasource.db-kind=h2
%test.quarkus.hibernate-orm.database.generation=drop-and-create