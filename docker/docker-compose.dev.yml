version: '3.8'

services:
  postgres-dev:
    image: docker.io/library/postgres:17
    container_name: release-manager-db-dev
    environment:
      POSTGRES_DB: release_manager_dev
      POSTGRES_USER: release_manager
      POSTGRES_PASSWORD: release_manager
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U release_manager -d release_manager_dev"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - release-manager-network

volumes:
  postgres_dev_data:

networks:
  release-manager-network:
    driver: bridge