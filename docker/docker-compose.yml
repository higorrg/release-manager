version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: release-manager-db
    environment:
      POSTGRES_DB: release_manager
      POSTGRES_USER: release_manager
      POSTGRES_PASSWORD: release_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_v4_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U release_manager -d release_manager"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - release-manager-network

volumes:
  postgres_prod_v4_data:

networks:
  release-manager-network:
    driver: bridge
